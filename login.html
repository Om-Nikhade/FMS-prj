<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="css/style1.css.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="avatar">
                <img src="https://img.icons8.com/ios-filled/100/ffffff/user-male-circle.png" alt="User Icon">
            </div>
            <div class="toggle-buttons">
                <button onclick="showLogin()" id="login-btn" class="active">Login</button>
                <button onclick="showSignup()" id="signup-btn">Signup</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form">
                <div class="input-group">
                    <label for="login-email">
                        <img src="https://img.icons8.com/ios-glyphs/20/ffffff/secured-letter.png" alt="Email Icon">
                    </label>
                    <input type="text" id="login-email" placeholder="Email ID" required>
                </div>
                <div class="input-group">
                    <label for="login-password">
                        <img src="https://img.icons8.com/ios-glyphs/20/ffffff/lock--v1.png" alt="Password Icon">
                    </label>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember" id="remember">
                        Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">LOGIN</button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="form" style="display: none;">
                <div class="input-group">
                    <label for="signup-fullname">
                        <img src="https://img.icons8.com/ios-glyphs/20/ffffff/user--v1.png" alt="Full Name Icon">
                    </label>
                    <input type="text" id="signup-fullname" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">
                        <img src="https://img.icons8.com/ios-glyphs/20/ffffff/secured-letter.png" alt="Email Icon">
                    </label>
                    <input type="email" id="signup-email" placeholder="Email ID" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">
                        <img src="https://img.icons8.com/ios-glyphs/20/ffffff/lock--v1.png" alt="Password Icon">
                    </label>
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">
                        <img src="https://img.icons8.com/ios-glyphs/20/ffffff/lock--v1.png" alt="Confirm Password Icon">
                    </label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit">SIGN UP</button>
            </form>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("login-btn").classList.add("active");
            document.getElementById("signup-btn").classList.remove("active");
        }

        function showSignup() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
            document.getElementById("signup-btn").classList.add("active");
            document.getElementById("login-btn").classList.remove("active");
        }
    </script>
</body>
</html>
